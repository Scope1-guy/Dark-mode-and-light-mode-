<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    body {
      transition: background 0.3s, color 0.3s;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    body.dark {
      background: #121212;
      color: #fff;
    }
    /* The toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>ðŸŒž Light Mode / ðŸŒ™ Dark Mode</h1>
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    toggle.addEventListener('change', () => {
      body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
